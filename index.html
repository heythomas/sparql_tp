    <select name="war" id="war">

    <style>
        * {
            margin: 0;
            padding: 0;

        select{
            height: 5vh;

        }
        #toggler{
            position: absolute;
            top: 5px;
            right: 5px;
            border-radius: 1000000px;

            width: 80px;
            z-index: 10;
        }
        #toggler:hover{
            cursor: pointer;
        }
